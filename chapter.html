<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفصل 125 - Solo Leveling</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- شريط تنقل مبسط -->
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-book-open"></i>
            </a>
            <div class="chapter-nav">
                <a href="series.html?id=1" class="btn-back">
                    <i class="fas fa-arrow-right"></i> العودة للعمل
                </a>
                <div class="chapter-info">
                    <h3>Solo Leveling - الفصل 125</h3>
                </div>
                <div class="chapter-controls">
                    <button id="prevChapter" class="btn-chapter">
                        <i class="fas fa-chevron-right"></i> السابق
                    </button>
                    <select id="chapterSelect">
                        <option value="125">الفصل 125</option>
                        <option value="124">الفصل 124</option>
                        <option value="123">الفصل 123</option>
                    </select>
                    <button id="nextChapter" class="btn-chapter">
                        التالي <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="reader-container">
        <div class="reader-controls">
            <button id="zoomIn"><i class="fas fa-search-plus"></i></button>
            <button id="zoomOut"><i class="fas fa-search-minus"></i></button>
            <button id="fullscreen"><i class="fas fa-expand"></i></button>
            <button id="darkMode"><i class="fas fa-moon"></i></button>
        </div>
        
        <div class="reader-content" id="readerContent">
            <!-- الصور ستضاف بواسطة JavaScript -->
            <img src="assets/images/chapters/solo/ch1/1.jpg" alt="صفحة 1">
            <img src="assets/images/chapters/solo/ch1/2.jpg" alt="صفحة 2">
            <!-- المزيد من الصور -->
        </div>
        
        <div class="reader-nav-bottom">
            <button id="prevBtn" class="btn-nav">
                <i class="fas fa-chevron-right"></i> الفصل السابق
            </button>
            <button id="nextBtn" class="btn-nav">
                الفصل التالي <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </main>

    <script src="assets/js/reader.js"></script>

</html>
